<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colaborador</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
   <div id="card_register" class="card " style="width:30%">
       <div class="card-header bg-info text-white">
           <h4>Colaborador</h4>
       </div>
             <div class="card-body">
                   <form  method="post" action=".?next={{ redirect_to }}">
                       {% csrf_token %}
  <div class="form-group">
    <label for="username" class="text-info">Username</label>
    <input type="text" class="form-control" id="username"  placeholder="Username" name="username">
  </div>
 <div class="form-group">
    <label for="senha" class="text-info">Senha</label>
    <input type="password" class="form-control" id="senha" placeholder="Password" name="password">
  </div>
  <button type="submit" class="btn btn-info">Login <i class="fas fa-sign-in-alt"></i></button>
</form>
              </div>
            </div>

</body>
</html>
