{% extends 'base.html' %}
{% block title_page%}Listar Formações {% endblock %}
{% block content %}
<div class="card">
     <div class="card-body">
    <table id="table" class="table table-hover table-striped ">
      <thead>
        <tr>
          <th scope="col">Curso</th>
          <th scope="col">Tipo</th>
          <th scope="col">Colaborador</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for table in formacao %}
        <tr>
          <th>{{table.nome_curso}}</th>
          <td>{{table.tipo}}</td>
          <td>{{table.colaborador}}</td>
          <td>
             <a href="#" data-toggle="tooltip" data-placement="top" title="Excluir"><i class="fas fa-trash" style="color:#006064"></i></a>
             <a href="#" data-toggle="tooltip" data-placement="top" title="Editar"><i class="fas fa-edit" style="color:#006064"></i></a>
             <a href="#" data-toggle="tooltip"  data-placement="top" title="Vizualizar"><i class="fas fa-eye" style="color:#006064"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
